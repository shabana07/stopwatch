<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"><script src="https://kit.fontawesome.com/480a7d683a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="counter">
            <h1 id="raeding">
                <span id="hour"> 0</span> :
                <span id="min"> 0</span> :
                <span id="sec"> 0</span> :
                <span id="millSec"> 0</span> 
            </h1>
        </div>
        <div class="buttons">
            <button id="start" onclick="startTimer()"><i class="far fa-play-circle fa-3x"></i></button>
            <button id="reset" onclick="resetTimer()"><i class="far fa-pause-circle fa-3x"></i></button>
            <button onclick="stopTimer()"><i class="far fa-stop-circle fa-3x"></i></button>
        </div>
        <div class="list">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
